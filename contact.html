<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <nav>
        <br>
        <table class="centeredTable">
            <tr>
                <th class="navCell">
                    <a class="button" href="index.html">Start</a></th>
                <th class="navCell">
                    <a class="button" href="portfolio.html">Portfolio</a></th>
                <th class="navCell">
                    <a class="button" href="contact.html">Contact</a></th>
            </tr>
        </table>
        <br>
    </nav>
    <section>
        <h1>
            Contact
        </h1>
        <form>
            <legend class="contactLegend">
                <table class="contactTables">
                    <tr>
                        <th>
                            <label for="name" name="labelForTextBox">Name:</label>
                        </th>
                        <th>
                            <input type="text" name="name" placeholder="Your name...">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="email" name="labelForEmail">Email*:</label>
                        </th>
                        <th>
                            <input type="email" name="email" required placeholder="Your email...">
                        </th>
                    </tr>
                </table>
            </legend>
            <table>
                <tr>
                    <th>
                        <label for="subject" name="labelForSubject">Subject:</label>
                    </th>
                    <th>
                        <select name="subject">
                            <option value="work">Work</option>
                            <option value="spam">Spam</option>
                            <option value="other">Other</option>
                        </select>
                    </th>
                </tr>
            </table>
            <br>
            <textarea name="message" placeholder="Enter message..."></textarea>
            <table class="contactTables">
                <tr>
                    <th>
                        <br>
                        <input type="checkbox" name="agreeCheckBox" value="agree" required>
                        <label for="agreeCheckBox">I consent to send an email?</label>
                    </th>
                </tr>
                <tr>
                    <th>
                        <br>
                        <input class="button" type="submit" value="Send">
                    </th>
                </tr>
                <tr>
                    <th>
                        <br>
                        - or -
                        <br><br>
                        <a class="button" href="https://www.linkedin.com/in/jens-helgeson-855695297/">LinkedIn</a>
                    </th>
                </tr>
            </table>
        </form>
    </section>
    <footer>
        <p>

        </p>    
    </footer>


</body>
</html>
